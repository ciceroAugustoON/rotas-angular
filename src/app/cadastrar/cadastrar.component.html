<h1>Cadastrar</h1>
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label for="name" class="form-label">Nome</label>
        <input type="text" id="name" name="name" class="form-control" ngModel required>
        <div *ngIf="form.submitted && form.value.name == ''" class="alert alert-danger mt-3">
            O nome não deve estar vazio
        </div>
    </div>
    <div class="form-group">
        <label for="pass" class="form-label">Senha</label>
        <input type="password" id="pass" name="pass" class="form-control" ngModel required minlength="6" maxlength="20">
        <div *ngIf="form.submitted && form.value.pass < 6 || form.value.pass > 20" class="alert alert-danger mt-3">
            A senha deve estar entre 6 a 20 caracteres
        </div>
    </div>
    <div class="form-group">
        <label for="passverify" class="form-label">Confirmar Senha</label>
        <input type="password" id="passverify" name="passverify" class="form-control" ngModel required minlength="6" maxlength="20">
        <div *ngIf="form.submitted && form.value.passverify < 6 || form.value.passverify > 20" class="alert alert-danger mt-3">
            A senha deve estar entre 6 a 20 caracteres
        </div>
    </div>
    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-targer="#mensagem">Cadastrar</button>
</form>
<div *ngIf="form.submitted && form.invalid" class="alert alert-danger mt-3">
    O formulário é inválido. Por favor, corrija os campos destacados.
</div>
<div *ngIf="form.submitted && !form.invalid" id="mensagem" class="modal" z-index="10">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Salvo com Sucesso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Nome: {{ form.value.name }}</p>
          <p>Senha: {{ form.value.password }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
